<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <title>Greece Travel Site</title>
</head>
<body>
    <div class="navbar app-container">
        <div class="logo">
            <a href="index.html">Travel Site</a>
        </div>
        <div class="nav">
            <a href="../index.html">Home</a>
            <a href="./hawaii.html">Hawaii</a>
            <a href="./iceland.html">Iceland</a>
            <a href="./greece.html" class="active-nav">Greece</a>
        </div>
    </div>
    <div class="hero app-container">
        <div id="greece-card" class="image-card">
            <div class="reco-text">Greece</div>
            <div class="daily-card-container">
                <div class="daily-card">
                    <div class="daily-info days">Friday</div>
                    <div class="daily-info">Breakfast</div>
                    <div class="daily-info">Lunch</div>
                    <div class="daily-info">Dinner</div>
                    <div class="daily-info">Dancing</div>
                </div>
                <div class="daily-card">
                    <div class="daily-info days">Saturday</div>
                    <div class="daily-info">Breakfast</div>
                    <div class="daily-info">Lunch</div>
                    <div class="daily-info">Dinner</div>
                    <div class="daily-info">Dancing</div>
                </div>
                <div class="daily-card">
                    <div class="daily-info days">Sunday</div>
                    <div class="daily-info">Breakfast</div>
                    <div class="daily-info">Lunch</div>
                    <div class="daily-info">Dinner</div>
                    <div class="daily-info">Dancing</div>
                </div>
            </div>
        </div>
    </div>
    <div class="full-width-container">
        <div class="footer app-container">
            <div class="footer-section">
                <div class="footer-title">Contact</div>
                <div class="footer-stack">
                    <div class="orange-text">EMAIL</div>
                    <div class="footer-info">info@travelsite.com</div>
                </div>
            </div>
            <div class="footer-section">
                <div class="footer-title hours-container">Hours</div>
                <div class="footer-hours">
                    <div class="footer-stack">
                        <div class="orange-text">MONDAY - FRIDAY</div>
                        <div class="footer-info">9:00 AM - 5:00PM</div>
                    </div>
                    <div class="footer-stack">
                        <div class="orange-text">SATURDAY</div>
                        <div class="footer-info">10:00 AM - 4:00 PM</div>
                    </div>
                    <div class="footer-stack">
                        <div class="orange-text">SUNDAY</div>
                        <div class="footer-info">Closed</div>
                    </div>
                </div>
            </div>
            <div class="footer-section">
                <div class="footer-title">Social</div>
                <div class="socials">
                    <a href="https://www.instagram.com/">
                        <img src="../assets/Icons/icon-instagram.png" alt="instagram">
                    </a>
                    <a href="https://www.facebook.com/">
                        <img src="../assets/Icons/icon-facebook.png" alt="facebook">
                    </a>
                    <a href="https://twitter.com/">
                        <img src="../assets/Icons/icon-twitter.png" alt="twitter">
                    </a>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
